
<h1 class="logo">&lt;calc&gt;</h1>

<div class="keypad">
  <button id="num-1">1</button>
  <button id="num-2">2</button>
  <button id="num-3">3</button>
  <button id="num-4">4</button>
  <button id="num-5">5</button>
  <button id="num-6">6</button>
  <button id="num-7">7</button>
  <button id="num-8">8</button>
  <button id="num-9">9</button>
  <button id="key-dot">.</button>
  <button id="num-0">0</button>
  <button id="key-neg">-</button>
</div>

<div class="keypad operatorpad">
  <button id="key-plus">&plus;</button>
  <button id="key-minus">&minus;</button>
  <button id="key-times">&times;</button>
  <button id="key-divide">&divide;</button>
</div>

<div class="output">
  <span>134</span>
  <span class="plus">32</span>
  <span>156</span>
</div>
